<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 text-center w-50">
        <h2 class="text-info">Smart Login System</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter your email" class="form-control my-2" required>
            <input type="password" id="loginPassword" placeholder="Enter password" class="form-control my-2" required>
            <button type="submit" class="btn btn-outline-info w-100">Login</button>
            <p id="loginMessage" class="text-danger mt-2"></p>
        </form>
        <p class="mt-3 text-white">Don't have an account? <a href="index.html" class="text-info">Signup</a></p>
    </div>

<script src="bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</html>
