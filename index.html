<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 text-center w-50">
        <h2 class="text-info">Smart Login System</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Enter your name" class="form-control my-2" required>
            <input type="email" id="regEmail" placeholder="Enter your email" class="form-control my-2" required>
            <input type="password" id="regPassword" placeholder="Enter password" class="form-control my-2" required>
            <button type="submit" class="btn btn-outline-info w-100">Sign Up</button>
            <p id="registerMessage" class="text-danger mt-2"></p>
        </form>
        <p class="mt-3 text-white">You have an account? <a href="login.html" class="text-info">Signin</a></p>
    </div>

<script src="bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

</body>
</html>
